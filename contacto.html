<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contacto</title>
  <head>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/modo-oscuro.css">
    <link rel="stylesheet" href="css/modo-claro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  </head>
</head>
<body class="modo-claro">
  <div id="header-placeholder"></div>
<div class="contenido-principal">
    <h2 class="titulo-contacto">Contáctanos</h2>
  <form id="contactForm">
    

    <div class="form-row">
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required minlength="3">
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10,}">
      </div>

      <div>
        <label for="motivo">Motivo</label>
        <select id="motivo" name="motivo" required>
          <option value="">Seleccioná una opción</option>
          <option value="consulta">Consulta</option>
          <option value="sugerencia">Sugerencia</option>
          <option value="otro">Otro</option>
        </select>
      </div>
    </div>

    <div>
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="4" required minlength="10"></textarea>
    </div>

    <div class="spinner" id="spinner"></div>
    <button type="submit">Enviar</button>
  </form>

  <!-- Modal -->
  <div class="modal" id="modalConfirmacion">
    <div class="modal-content">
      <h3>¡Mensaje enviado con éxito!</h3>
      <p>Gracias por contactarnos. Nos comunicaremos pronto.</p>
      <button class="close-btn" onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>
</div>
<div id="footer-placeholder"></div>
<script src="js/cargar-modulo.js"></script>
<script src="js/modo.js"></script>
<script src="js/filtro.js"></script>

  <script src="js/modal.js"></script>

</body>
</html>
